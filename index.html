<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bouder Games</title>

  <!-- SEO + Social -->
  <meta name="description" content="Creating worlds, one pixel at a time." />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Bouder Games" />
  <meta property="og:description" content="Creating worlds, one pixel at a time." />
  <meta property="og:image" content="bouder-logo.png" />
  <meta property="og:url" content="https://boudergames.com" />

  <!-- Icons -->
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="apple-touch-icon" href="favicon.png" />

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('backgroundforboudergames.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    h1, p {
      margin: 10px 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .projects {
      padding: 60px 20px;
    }

    .project-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 20px;
    }

    .project-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 240px;
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: scale(1.05);
    }

    .project-card img {
      width: 100%;
      border-radius: 8px;
    }

    a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 class="fade-in">Bouder Games</h1>
  <p class="fade-in" style="animation-delay: 0.5s;">ðŸš€ Coming Soon</p>
  <p class="fade-in" style="animation-delay: 1s;"><em>Creating worlds, one pixel at a time.</em></p>
  <p class="fade-in" style="animation-delay: 1.5s;">Contact: <a href="mailto:contact@boudergames.com">contact@boudergames.com</a></p>

  <section class="projects fade-in" style="animation-delay: 2s;">
    <h2>Our Projects</h2>
    <div class="project-grid">
      <div class="project-card">
        <img src="flameharvest.png" alt="Flame Harvest">
        <h3>Flame Harvest</h3>
        <p>A cozy idle clicker set in a world of fire and fruit.</p>
      </div>
    </div>
  </section>
</body>
</html>
