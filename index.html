<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bouder Games</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="apple-touch-icon" href="favicon.png" />

  <!-- Open Graph Preview -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Bouder Games" />
  <meta property="og:description" content="Creating worlds, one pixel at a time." />
  <meta property="og:image" content="bouder-logo.png" />
  <meta property="og:url" content="https://boudergames.com" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('backgroundforboudergames.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .content {
      padding: 80px 20px 20px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.2em;
    }

    .subtitle {
      font-size: 1.3em;
      margin-top: -10px;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }

    .projects {
      margin-top: 60px;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      max-width: 300px;
      margin: 20px auto;
      backdrop-filter: blur(10px);
    }

    .project-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .project-card h2 {
      font-size: 1.3em;
      margin-bottom: 6px;
    }

    .project-card p {
      font-size: 0.9em;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Bouder Games</h1>
    <div class="subtitle">🚀 Coming Soon</div>
    <p><em>Creating worlds, one pixel at a time.</em></p>
    <p>Contact: <a href="mailto:contact@boudergames.com">contact@boudergames.com</a></p>

    <div class="projects">
      <h2>Our Projects</h2>

      <!-- 🔥 Flame Harvest -->
      <div class="project-card">
        <img src="flameharvest.webp" alt="Flame Harvest">
        <h2>Flame Harvest</h2>
        <p>A cozy idle clicker set in a world of fire and fruit.</p>
      </div>

      <!-- 🍓 Berry Pop -->
      <div class="project-card">
        <img src="berrypoplogo.webp" alt="Berry Pop">
        <h2>Berry Pop</h2>
        <p>A colorful berry-tapping arcade game with sweet explosions.</p>
      </div>
    </div>
  </div>
</body>
</html>
